<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Covenant Mobile{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'ui/css/theme.css' %}?v=5">
</head>
<body>
  <!-- Simple top brand — no sidebar -->
  <header class="topbar">
    <div class="brand">Governance First LLM Integration</div>
  </header>

  <main class="main">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    © {{ now|date:"Y" }} Intellica · All rights reserved.
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>

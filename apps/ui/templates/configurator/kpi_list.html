<h2>KPIs</h2>
<p><a href="/configurator/kpis/new">New KPI</a></p>
<table border="1" cellpadding="6">
  <tr><th>Profile</th><th>Name</th><th>Unit</th><th>Target</th><th>Dir</th><th></th></tr>
  {% for k in kpis %}
    <tr>
      <td>{{ k.profile.name }}</td><td>{{ k.name }}</td><td>{{ k.unit }}</td>
      <td>{{ k.target }}</td><td>{{ k.direction }}</td>
      <td><a href="/configurator/kpis/{{k.id}}/edit">edit</a></td>
    </tr>
  {% empty %}
    <tr><td colspan="6">None yet.</td></tr>
  {% endfor %}
</table>
